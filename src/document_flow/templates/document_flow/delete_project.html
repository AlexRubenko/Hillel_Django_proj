{% extends "document_flow/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Delete Project</h1>
  <p>Are you sure you want to delete the project "{{ project.name }}" (Project Number: {{ project.project_number }})?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>

  <a href="{% url 'projects_list' %}">Cancel</a>
{% endblock %}
